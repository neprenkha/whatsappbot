enabled=1

# Timezone source (no hardcode). If TimeZone service exists, it will be used automatically.
# Optional override:
# timeZone=Asia/Kuala_Lumpur

# Allowed send windows (local time). Add more as needed.
# Format: window.N=HH:MM-HH:MM
window.1=08:00-10:00
window.2=20:00-22:00

# If windows are set:
# 1 = block outside windows
# 0 = ignore windows (always allow)
enforceWindows=1

# Daily limits (weight-based; default weight=1 per message)
dailyMaxGlobal=500
dailyMaxPerChat=80

# Minimum gap between messages per chat
minGapMsPerChat=1500

# Burst control (simple sliding window)
burstWindowMs=60000
burstMaxGlobal=60
burstMaxPerChat=10

# State persistence
dataDirRel=RateLimit
stateFileName=state.json
persistDebounceMs=400

# Safety
maxChatEntries=5000
