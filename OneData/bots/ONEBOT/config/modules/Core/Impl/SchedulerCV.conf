enabled=1

# Tick interval (how often scheduler checks due jobs)
tickMs=1000

# Safety limits
maxJobs=5000
dueBatchMax=25

# Retry policy (for handler errors)
maxAttempts=2
retryDelayMs=5000

# Persistence
# IMPORTANT: meta.dataRootBot already points to ...\data
# so DO NOT put "data/..." here to avoid data\data\...
dataDirRel=Scheduler
jobsFileName=jobs.json
persistDebounceMs=400
