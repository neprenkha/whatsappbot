# FallbackCV.conf
# Notes:
# - hideTicket now means: strip ticket token from customer reply text (Group -> DM).
# - Ticket MUST stay visible in Control Group card for quote-reply to work reliably.
# - Use groupCardHideTicket/groupMediaHideTicket only if you really want to hide from staff.

controlGroupId=120363402608825006@g.us

ticketStore=jsonstore:Fallback/tickets
ticketType=fallback
ticketPrefix=YYYYMM
ticketSuffix=T
ticketDigits=10

hideTicket=1

# Keep ticket visible in group card/caption (recommended)
groupCardHideTicket=0
groupMediaHideTicket=0

burstMs=3000

# Media forward retry tuning (window errors)
mediaForwardRetry=3
mediaForwardRetryDelayMs=1200

debug=1
trace=1
